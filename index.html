<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class='weather'>
        <img src="./assets/images/weather-news.png" id='main-icon' alt="">
        
        <div class='location'>
          <div id='display-location'>Lisboa</div>
          <div class='search'>
            <form action="#">
              <input type="button" id='input-button' value='Search'>
              <input type="text" id='search-location' value=''>
            </form>
          </div>
        </div>
        <div class='results-weather'>
          <div class='current'>
            <div id='day1' class='day-container'>
              <p id='day'>-</p>
              <div><img src="./assets/images/high-temperature.png"  alt="max-temp" id='icons-max-temp'> <p id='max_temp'>-</p></div>
              <div> <img src="./assets/images/low-temperature.png" id="icons" alt="low-temp"> <p id='min_temp'>-</p></div>
              <div><img src="./assets/images/humidity.png" id="icons" alt="humidity"><p id='humidity'>-</p></div>
            </div>
          </div>
          <div class='forecast'>
            <div id='day2' class='day-container'>
              <p id='day'>-</p>
              <div><img src="./assets/images/high-temperature.png"  alt="max-temp" id='icons-max-temp'> <p id='max_temp'>-</p></div>
              <div> <img src="./assets/images/low-temperature.png" id="icons" alt="low-temp"> <p id='min_temp'>-</p></div>
              <div><img src="./assets/images/humidity.png" id="icons" alt="humidity"><p id='humidity'>-</p></div>
            </div>
            <div id='day3' class='day-container'>
              <p id='day'>-</p>
              <div><img src="./assets/images/high-temperature.png"  alt="max-temp" id='icons-max-temp'> <p id='max_temp'>-</p></div>
              <div> <img src="./assets/images/low-temperature.png" id="icons" alt="low-temp"> <p id='min_temp'>-</p></div>
              <div><img src="./assets/images/humidity.png" id="icons" alt="humidity"><p id='humidity'>-</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer> by <p>@mvazramos</p></footer>
  </body>
</html>
